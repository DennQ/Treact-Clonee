<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section id="landing">
      <div class="row">
        <nav>
          <div class="nav__logo">
            <figure class="nav__logo--wrapper">
              <img src="./assets/logo.svg" alt="" class="nav__logo--img" />
            </figure>
            <h2 class="nav__logo--title">Treact</h2>
          </div>
          <ul class="nav__links">
            <li><a href="" class="nav__link">About</a></li>
            <li><a href="" class="nav__link">Blog</a></li>
            <li><a href="" class="nav__link">Pricing</a></li>
            <li><a href="" class="nav__link">Contact Us</a></li>
            <li><a href="" class="nav__link--primary">Login</a></li>
            <li><a href="" class="nav__link nav__link--button">Sign Up</a></li>
          </ul>
        </nav>
        <header>
          <div class="row">
            <div class="landing__container">
              <div class="landing__description">
                <h1 class="landing__description--title">
                  Beautiful React Templates <span class="purple">for you.</span>
                </h1>
                <p class="landing__description--para">
                  Our templates are easy to setup, understand and customize.
                  Fully modular components with a variety of pages and
                  components.
                </p>
                <div class="landing__description--button">
                    <input
                    type="text"
                    class="landing__description--input"
                    placeholder="Your E-mail Address"
                    /><button class="landing__description--btn btn">Get Started</button>
                </div>
                <div class="landing__description--customers">
                    <h5 class="landing__customers--para">OUR TRUSTED CUSTOMERS</h5>
                  <img src="./assets/customers.png" alt="" class="landing__customers--img" />
                </div>
              </div>
              <figure class="landing__img--wrapper">
                <img src="./assets/landing.svg" alt="" class="landing__img" />
              </figure>
            </div>
          </div>
        </header>
      </div>
      <header></header>
    </section>
  </body>
</html>
